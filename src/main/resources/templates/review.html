<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
</head>
<body>
    <form method="post" action="/books/review/add">
        <input type="hidden" id="bookId" name="bookId" th:value="${bookId}" />
        <label for="selectNumber">Set a review score:</label>
        <select id="selectNumber" name="score">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="description">Add a description:</label>
        <input type="text" name="description" id="description">
        <label for="time">Set date of review:</label>
        <input type="datetime-local" id="time" name="timestamp"/>

        <input type="submit" value="Add Review">
    </form>
</body>
</html>
