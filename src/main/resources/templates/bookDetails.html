<html>
    <head>

    </head>
    <body>
        <header>
            <h1>Book title: <th:block th:text="${book.getTitle()}"></th:block></h1>
        </header>
        <section>
            <h2>Genre: <th:block th:text="${book.getGenre()}"></th:block></h2>
            <h2>Year: <th:block th:text="${book.getYear()}"></th:block></h2>
            <h2>Authors:</h2>
            <ul>
            <li th:each="author:${authors}"><label>
                <input type="radio" name="authorId" th:value="${author.getId()}">
            </label>
                <th:block th:text="${author.getName()} + ' ' + ${author.getSurname()}"></th:block></li>
            </ul>
        </section>
    </body>
</html>
